<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Search Engine</title>
  <meta name="description"
    content="Fast, responsive image search using Unsplash API. Infinite scroll, filters, and downloads." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header>
      <div class="wrap">
        <div class="brand">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 2l3 7h7l-5.5 4 2.5 7-7-4-7 4 2.5-7L2 9h7l3-7z" stroke="#4cc2ff" stroke-width="1.2"
              fill="none" />
          </svg>
          <b>NO-AIM Lens</b>
          <span class="chip">By NoaimAhmad</span>
        </div>

        <div class="controls">
          <div class="searchbar">
            <input id="query" type="text" placeholder="Search images (e.g., mountains, cars, afghanistan)..." />
            <button id="searchBtn" class="btn">Search</button>
          </div>

          <div class="row">
            <div>
              <label for="orientation">Orientation</label>
              <select id="orientation">
                <option value="">Any</option>
                <option value="landscape">Landscape</option>
                <option value="portrait">Portrait</option>
                <option value="squarish">Square-ish</option>
              </select>
            </div>
            <div>
              <label for="color">Color</label>
              <select id="color">
                <option value="">Any</option>
                <option value="black_and_white">B/W</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="red">Red</option>
                <option value="purple">Purple</option>
                <option value="magenta">Magenta</option>
                <option value="green">Green</option>
                <option value="teal">Teal</option>
                <option value="blue">Blue</option>
              </select>
            </div>
            <div>
              <label for="perPage">Per page</label>
              <select id="perPage">
                <option>12</option>
                <option selected>24</option>
                <option>36</option>
                <option>48</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="api-key">
              <label for="apiKey">Unsplash Access Key</label>
              <input id="apiKey" type="text" placeholder="Paste your Unsplash Access Key (client_id)" />
            </div>
            <button id="saveKey" class="btn secondary">Save Key</button>
            <button id="clearKey" class="btn secondary">Clear Key</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="gallery" class="gallery"></div>
      <div id="sentinel" class="sentinel">
        <span class="loader" aria-label="Loading more results"></span>
      </div>
    </main>

    <footer class="wrap footer">
      <span>Project <b>No-aim Lens</b> built by <b>Noaim Ahmad</b>.
        Images from <a href="https://unsplash.com" target="_blank" rel="noopener">Unsplash</a>.</span>

    </footer>
  </div>

  <!-- Modal -->
  <dialog id="previewModal">
    <div class="modal-content">
      <button id="closeModal" class="icon-btn" aria-label="Close">âœ•</button>
      <img id="previewImg" alt="Preview" />
      <div class="meta-row">
        <a id="photoLink" class="btn" target="_blank" rel="noopener">View on Unsplash</a>
        <a id="downloadLink" class="btn" target="_blank" rel="noopener">Download</a>
      </div>
      <div class="credit" id="credit"></div>
    </div>
  </dialog>

  <script src="app.js"></script>
</body>

</html>
